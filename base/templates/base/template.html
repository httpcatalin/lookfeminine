<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>lookfeminine</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css\reset.css' %}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css\style.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/themefisher-font/style.css' %} "
    />

    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}" />

    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'plugins/slick/slick-theme.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="{% static 'JS/script.js' %}"></script>
    <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
    <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
    <script src="{% static 'JS/script.js' %}plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <script src="{% static 'JS/script.js' %}plugins/syo-timer/build/jquery.syotimer.min.js"></script>
    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
    <script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'plugins/google-map/gmap.js' %}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="up-header">
        <div class="center-header">
        <div class="logo">
          <a href="{% url 'home'  %}"
            ><img
              class="logo-img"
              src="{% static 'images/logo.png' %}"
              style="width: 250px; height: 60px"
          /></a>
        </div></div>
        <div class="right-header">
          <div class="cart">
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </div>
      <div class="down-header">
        <ul class="navbar">
          <li><a href="{% url 'home'  %}">Home</a></li>
          <li><a href="{% url 'shop' 'all'%}">Products</a></li>
          <li><a href="{% url 'shop' 'normal' %}">Normal Size</a></li>
          <li><a href="{% url 'shop' 'large' %}">Plus Size</a></li>
        </ul>
      </div>
    </div>
    {% block content %} 
    {% endblock %}
    <div class="footer"></div>
  </body>
</html>
