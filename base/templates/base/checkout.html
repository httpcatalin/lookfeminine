{% extends 'base/template.html' %} {% load static %} {% block content %}


<div class="page-wrapper">
  <div class="checkout shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="block billing-details">
            <h4 class="text-4xl font-sans Segoe-UI font-semibold mb-10">Datele de facturare</h4>
            <form class="checkout-form" method="post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="first_name font-sans Segoe-UI">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name='first_name'  
                    placeholder=""
                  />
                </div>
                
                <div class="form-group">
                  <label for="user_address font-sans Segoe-UI">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_address"
                    name="address"  
                    placeholder=""
                  />
                </div>
                <div class="checkout-country-code clearfix">
                  <div class="form-group">
                    <label for="user_post_code font-sans Segoe-UI">Nr. telefon</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_post_code"
                      name="number" 
                      value=""
                    />
                  </div>
                  <div class="">
                    <label for="user_city font-sans Segoe-UI">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_city"
                      name="city" 
                      value=""
                    />
                  </div>
                </div>
                <button type="submit" class="">Place Order</button>
              

            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-checkout-details">
            <div class="block">
              <h4 class="widget-title">Order Summary</h4>
              {% for product_id, item in cart.items %}
              <div class="media product-card">
                <a class="pull-left" href="product-single.html">
                  <img
                    class="media-object"
                    src="images/{{ item.image }}"
                    alt="Image"
                  />
                </a>
                <div class="media-body">
                  <h4 class="media-heading">
                    <a href="product-single.html">{{ item.name }}</a>
                  </h4>
                  <p class="price">{{ item.price }} MDL</p>
                  <a class="product-remove" href="{% url 'remove_from_cart2' product_id %}">Remove</a>
                </div>
              </div>
              {% endfor %}
              <ul class="summary-prices">
                <li>
                  <span>Shipping:</span>
                  <span>Free</span>
                </li>
              </ul>
              <div class="summary-total">
                <span>Total</span>
                <span>{{ total_price }} MDL</span>
              </div>
              <div class="verified-icon">
                <img src="{% static 'images/verified.png' %}" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="coupon-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Enter Coupon Code"
            />
          </div>
          <button type="submit" class="btn btn-main">Apply Coupon</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
